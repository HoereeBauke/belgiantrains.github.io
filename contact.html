<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact</title>
    
        <!--Jquery-->
        <link rel="stylesheet" type="text/css" href="jquery-ui-1.12.1/jquery-ui.min.css" />
        <script src="script/jquery-3.2.1.min.js"></script>
        <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
    
        <!--Stylesheets-->
        <link rel="stylesheet" type="text/css" href="style/screen.min.css" />
    
        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
    
    </head>
<body>
    <header>
        <h1 class="titleStation">Do you have a question?</h1>
    </header>
    
    <main class="content" id="content">
        <section class="contacBox">
            <form>
                <div class="topCon">
                    <span class="TrainTime">Name:</span>
                </div>
                <div class="bottomCon">
                    <input type="text" class="contactInput" required>
                </div>
                <div class="topCon">
                    <span class="TrainTime">Mail:</span>
                </div>
                <div class="bottomCon">
                    <input type="email" class="contactInput" required>
                </div>
                <div class="topCon">
                    <span class="TrainTime">Message:</span>
                </div>
                <div class="bottomCon">
                    <textarea class="contactArea" rows="3" required></textarea>
                </div>
                <input class="btnsend" type="submit" value="Submit your question">
            </form>
        </section>
    </main>
</body>
</html>
